version: '3.8'

services:
  portaliano:
    build: 
      context: .
      dockerfile: Dockerfile
    image: portaliano:latest
    container_name: portaliano-app
    ports:
      - "5000:5000"
    volumes:
      - ./uploads:/app/uploads
      - ./logs:/app/logs
      - ./automation.log:/app/automation.log
    environment:
      - FLASK_ENV=production
      - FLASK_APP=app.py
      - HEADLESS_MODE=true
      - SLOW_MO=0
      - PYTHONUNBUFFERED=1
      - SECRET_KEY=${SECRET_KEY:-dev-key-change-in-production}
      - MAX_WORKERS=4
      - MAX_FILE_SIZE=5242880
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/dashboard"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    networks:
      - portaliano-network
    deploy:
      resources:
        limits:
          memory: 2G
          cpus: '1.0'
        reservations:
          memory: 512M
          cpus: '0.5'

networks:
  portaliano-network:
    driver: bridge

volumes:
  portaliano-uploads:
  portaliano-logs:
