services:
  portaliano:
    build: 
      context: .
      dockerfile: Dockerfile
    image: portaliano:latest
    container_name: portaliano-app
    ports:
      - "5000:5000"
    volumes:
      - ./uploads:/app/uploads
      - ./automation.log:/app/automation.log
      - ./logs:/app/logs
    environment:
      - FLASK_ENV=production
      - HEADLESS_MODE=true
  - SLOW_MO=0
      - PYTHONUNBUFFERED=1
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/dashboard"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    networks:
      - portaliano-network

networks:
  portaliano-network:
    driver: bridge
    
volumes:
  portaliano-uploads:
  portaliano-logs:
