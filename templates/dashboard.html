<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portal Otomatis</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container mt-4">
        <div class="text-center mb-5">
            <h1 class="display-4 fw-bold text-primary">
                Portal Automatic Dashboard
            </h1>
            <p class="lead text-muted">Otomatiskan hal yang merepotkan di pekerjaanmu, supaya kamu bisa fokus ke hidupmu</p>
        </div>

        <div class="row g-4 mb-5">
            <div class="col-lg-6">
                <div class="card h-100 border-primary shadow-sm">
                    <div class="card-header bg-primary text-white">
                        <h5 class="mb-0">IKH Auto</h5>
                    </div>
                    <div class="card-body d-flex flex-column">
                        <p class="text-muted mb-3">Bot Izin Kerja Harian (IKH)</p>
                        <div class="mt-auto">
                            <a href="/ikh" class="btn btn-primary btn-lg w-100">
                                <i class="bi bi-play-circle me-2"></i>Launch IKH
                            </a>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-lg-6">
                <div class="card h-100 border-success shadow-sm">
                    <div class="card-header bg-success text-white">
                        <h5 class="mb-0">IKK Auto</h5>
                    </div>
                    <div class="card-body d-flex flex-column">
                        <p class="text-muted mb-3">Bot Izin Kerja Khusus (IKK)</p>
                        <div class="mt-auto">
                            <a href="/ikk" class="btn btn-success btn-lg w-100">
                                <i class="bi bi-play-circle me-2"></i>Launch IKK Categories
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    <!-- Simple CSV Management Widget -->
    <div id="csv-widget" class="position-fixed bottom-0 end-0 m-3" style="z-index: 1050;">
        <!-- Minimized State -->
        <div id="csv-minimized" class="card border-0 shadow-sm" style="cursor: pointer; border-radius: 20px; background: #212529;">
            <div class="card-body d-flex align-items-center py-2 px-3 text-white" onclick="expandCsvWidget()">
                <i class="bi bi-table me-2"></i>
                <span class="small fw-semibold">CSV</span>
                <i class="bi bi-chevron-up ms-2" style="font-size: 0.8rem;"></i>
            </div>
        </div>
        
        <!-- Expanded State -->
        <div id="csv-expanded" class="card border-0 shadow-lg d-none" style="width: 280px; border-radius: 12px;">
            <!-- Header -->
            <div class="card-header bg-dark text-white border-0 d-flex justify-content-between align-items-center py-2" 
                 style="border-radius: 12px 12px 0 0;">
                <span class="small fw-semibold"><i class="bi bi-table me-2"></i>CSV Files</span>
                <button class="btn btn-sm text-white p-0" onclick="minimizeCsvWidget()">
                    <i class="bi bi-chevron-down"></i>
                </button>
            </div>
            
            <!-- Content -->
            <div class="card-body p-2">
                <!-- IKH -->
                <div class="d-flex align-items-center mb-2 p-2 bg-light rounded">
                    <span class="badge bg-primary me-2" style="width: 35px; font-size: 0.6rem;">IKH</span>
                    <select class="form-select form-select-sm me-2" style="font-size: 0.75rem;" onchange="changeCsvFile(this, 'ikh')">
                        {% for file in available_files %}
                        {% if file.category == 'default' or file.category == 'uploaded' %}
                        <option value="{{ file.path }}" {% if file.name == current_file and (current_file.endswith('(Default)') or 'IKK' not in current_file) %}selected{% endif %}>
                            {% if file.category == 'default' %}
                                personnel_list.csv
                            {% else %}
                                {{ file.name }}
                            {% endif %}
                        </option>
                        {% endif %}
                        {% endfor %}
                    </select>
                    <form action="/upload" method="post" enctype="multipart/form-data" class="d-inline upload-form">
                        <input type="hidden" name="category" value="ikh">
                        <input type="file" name="file" accept=".csv" class="d-none" id="upload-ikh" onchange="this.form.submit()">
                        <button type="button" class="btn btn-outline-primary btn-sm" style="padding: 2px 6px;" onclick="document.getElementById('upload-ikh').click()" title="Upload new CSV for IKH">
                            <i class="bi bi-plus" style="font-size: 0.8rem;"></i>
                        </button>
                    </form>
                </div>
                
                <!-- IKK Api -->
                <div class="d-flex align-items-center mb-2 p-2 bg-light rounded">
                    <span class="badge bg-danger me-2" style="width: 35px; font-size: 0.6rem;">API</span>
                    <select class="form-select form-select-sm me-2" style="font-size: 0.75rem;" onchange="changeCsvFile(this, 'ikk-api')">
                        {% for file in available_files %}
                        {% if file.category == 'ikk-api' %}
                        <option value="{{ file.path }}" {% if file.name == current_file %}selected{% endif %}>
                            personnel_list_IA.csv
                        </option>
                        {% endif %}
                        {% endfor %}
                    </select>
                    <form action="/upload" method="post" enctype="multipart/form-data" class="d-inline upload-form">
                        <input type="hidden" name="category" value="ikk-api">
                        <input type="file" name="file" accept=".csv" class="d-none" id="upload-api" onchange="this.form.submit()">
                        <button type="button" class="btn btn-outline-danger btn-sm" style="padding: 2px 6px;" onclick="document.getElementById('upload-api').click()" title="Upload new CSV for IKK Api">
                            <i class="bi bi-plus" style="font-size: 0.8rem;"></i>
                        </button>
                    </form>
                </div>
                
                <!-- IKK Ruang Terbatas -->
                <div class="d-flex align-items-center mb-2 p-2 bg-light rounded">
                    <span class="badge bg-warning me-2" style="width: 35px; font-size: 0.6rem;">RT</span>
                    <select class="form-select form-select-sm me-2" style="font-size: 0.75rem;" onchange="changeCsvFile(this, 'ikk-ruang-terbatas')">
                        {% for file in available_files %}
                        {% if file.category == 'ikk-ruang-terbatas' %}
                        <option value="{{ file.path }}" {% if file.name == current_file %}selected{% endif %}>
                            personnel_list_IR.csv
                        </option>
                        {% endif %}
                        {% endfor %}
                    </select>
                    <form action="/upload" method="post" enctype="multipart/form-data" class="d-inline upload-form">
                        <input type="hidden" name="category" value="ikk-ruang-terbatas">
                        <input type="file" name="file" accept=".csv" class="d-none" id="upload-rt" onchange="this.form.submit()">
                        <button type="button" class="btn btn-outline-warning btn-sm" style="padding: 2px 6px;" onclick="document.getElementById('upload-rt').click()" title="Upload new CSV for IKK Ruang Terbatas">
                            <i class="bi bi-plus" style="font-size: 0.8rem;"></i>
                        </button>
                    </form>
                </div>
                
                <!-- IKK Ketinggian -->
                <div class="d-flex align-items-center p-2 bg-light rounded">
                    <span class="badge bg-success me-2" style="width: 35px; font-size: 0.6rem;">KTG</span>
                    <select class="form-select form-select-sm me-2" style="font-size: 0.75rem;" onchange="changeCsvFile(this, 'ikk-ketinggian')">
                        {% for file in available_files %}
                        {% if file.category == 'ikk-ketinggian' %}
                        <option value="{{ file.path }}" {% if file.name == current_file %}selected{% endif %}>
                            personnel_list_IK.csv
                        </option>
                        {% endif %}
                        {% endfor %}
                    </select>
                    <form action="/upload" method="post" enctype="multipart/form-data" class="d-inline upload-form">
                        <input type="hidden" name="category" value="ikk-ketinggian">
                        <input type="file" name="file" accept=".csv" class="d-none" id="upload-ketinggian" onchange="this.form.submit()">
                        <button type="button" class="btn btn-outline-success btn-sm" style="padding: 2px 6px;" onclick="document.getElementById('upload-ketinggian').click()" title="Upload new CSV for IKK Ketinggian">
                            <i class="bi bi-plus" style="font-size: 0.8rem;"></i>
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        // Modern CSV Widget Functions
        function minimizeCsvWidget() {
            document.getElementById('csv-expanded').classList.add('d-none');
            document.getElementById('csv-minimized').classList.remove('d-none');
        }
        
        function expandCsvWidget() {
            document.getElementById('csv-minimized').classList.add('d-none');
            document.getElementById('csv-expanded').classList.remove('d-none');
        }
        
        function refreshCsvData() {
            showAlert('🔄 Refreshing CSV data...', 'info');
            setTimeout(() => {
                location.reload();
            }, 1000);
        }

        function changeCsvFile(selectElement, category) {
            const selectedFile = selectElement.value;
            
            fetch('/select_csv', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ 
                    csv_path: selectedFile,
                    category: category 
                }),
            })
            .then(response => response.json())
            .then(data => {
                if(data.status === 'success') {
                    const categoryName = getCategoryDisplayName(category);
                    showAlert(`✅ CSV file switched for ${categoryName}!`, 'success');
                    setTimeout(() => location.reload(), 1500);
                } else {
                    showAlert('❌ Failed to change CSV file.', 'danger');
                }
            })
            .catch(error => {
                console.error('Error:', error);
                showAlert('❌ Error changing CSV file.', 'danger');
            });
        }

        function getCategoryDisplayName(category) {
            const categoryNames = {
                'ikk-api': 'IKK Api',
                'ikk-ruang-terbatas': 'IKK Ruang Terbatas',
                'ikk-ketinggian': 'IKK Ketinggian',
                'ikh': 'IKH',
                'default': 'Default IKH',
                'uploaded': 'Uploaded File'
            };
            return categoryNames[category] || 'Unknown';
        }

        function showAlert(message, type) {
            // Remove existing alerts
            const existingAlerts = document.querySelectorAll('.floating-alert');
            existingAlerts.forEach(alert => alert.remove());
            
            const alertDiv = document.createElement('div');
            alertDiv.className = `alert alert-${type} alert-dismissible fade show position-fixed floating-alert`;
            alertDiv.style.cssText = `
                top: 20px; 
                right: 20px; 
                z-index: 9999; 
                min-width: 320px;
                border-radius: 12px;
                box-shadow: 0 8px 32px rgba(0,0,0,0.1);
                border: none;
            `;
            alertDiv.innerHTML = `
                <div class="d-flex align-items-center">
                    <div class="me-3">
                        ${type === 'success' ? '✅' : type === 'danger' ? '❌' : '🔄'}
                    </div>
                    <div class="flex-grow-1">${message}</div>
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>
            `;
            document.body.appendChild(alertDiv);
            
            // Auto remove after 5 seconds
            setTimeout(() => {
                if (alertDiv.parentNode) {
                    alertDiv.remove();
                }
            }, 5000);
        }

        // Handle form submissions for uploads
        document.addEventListener('DOMContentLoaded', function() {
            const uploadForms = document.querySelectorAll('.upload-form');
            console.log('Found upload forms:', uploadForms.length);
            
            uploadForms.forEach((form, index) => {
                console.log(`Setting up form ${index}:`, form);
                form.addEventListener('submit', function(e) {
                    const fileInput = form.querySelector('input[type="file"]');
                    console.log('Form submitted, file input:', fileInput);
                    console.log('Files selected:', fileInput.files.length);
                    
                    if (!fileInput.files.length) {
                        e.preventDefault();
                        showAlert('❌ Please select a CSV file to upload.', 'danger');
                        return;
                    }
                    
                    const category = form.querySelector('input[name="category"]').value;
                    const categoryName = getCategoryDisplayName(category);
                    console.log('Uploading for category:', category, categoryName);
                    showAlert(`📤 Uploading CSV for ${categoryName}...`, 'info');
                });
            });

            // Add click handlers for upload buttons
            const uploadButtons = document.querySelectorAll('button[onclick*="upload"]');
            uploadButtons.forEach((button, index) => {
                console.log(`Upload button ${index}:`, button);
                button.addEventListener('click', function() {
                    console.log('Upload button clicked:', this);
                });
            });

            // Add hover effects to minimized widget
            const minimizedWidget = document.getElementById('csv-minimized');
            if (minimizedWidget) {
                minimizedWidget.addEventListener('mouseenter', function() {
                    this.querySelector('div').style.transform = 'scale(1.1)';
                });
                minimizedWidget.addEventListener('mouseleave', function() {
                    this.querySelector('div').style.transform = 'scale(1)';
                });
            }
        });
    </script>
</body>
</html>
