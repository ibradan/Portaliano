# Development override for docker-compose.yml
# This file is automatically loaded by docker-compose
# Use for development-specific configurations

version: '3.8'

services:
  portaliano:
    environment:
      - FLASK_ENV=development
      - FLASK_DEBUG=1
      - HEADLESS_MODE=true  # Headless mode for Docker container
      - SLOW_MO=100  # Slower for debugging
      - PYTHONUNBUFFERED=1
      - SECRET_KEY=dev-secret-key-change-in-production
      - MAX_WORKERS=2
      - MAX_FILE_SIZE=10485760  # 10MB for development
    volumes:
      - ./uploads:/app/uploads
      - ./logs:/app/logs
      - ./automation.log:/app/automation.log
      # Mount source code for live reload (optional)
      - ./app.py:/app/app.py:ro
      - ./browser_config.py:/app/browser_config.py:ro
      - ./static:/app/static:ro
      - ./templates:/app/templates:ro
    ports:
      - "5000:5000"
      - "5678:5678"  # For debugging if needed
    deploy:
      resources:
        limits:
          memory: 1G
          cpus: '0.5'
        reservations:
          memory: 256M
          cpus: '0.25'
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/dashboard"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
