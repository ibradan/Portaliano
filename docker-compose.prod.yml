# Production docker-compose configuration for Portaliano
# Use with: docker-compose -f docker-compose.yml -f docker-compose.prod.yml up -d

version: '3.8'

services:
  portaliano:
    environment:
      - FLASK_ENV=production
      - FLASK_DEBUG=0
      - HEADLESS_MODE=true
      - SLOW_MO=0
      - PYTHONUNBUFFERED=1
      - SECRET_KEY=${SECRET_KEY}
      - MAX_WORKERS=4
      - MAX_FILE_SIZE=5242880  # 5MB limit
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 2G
          cpus: '1.0'
        reservations:
          memory: 512M
          cpus: '0.5'
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3
        window: 120s
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/dashboard"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    security_opt:
      - no-new-privileges:true
    read_only: true
    tmpfs:
      - /tmp
      - /var/tmp
