services:
  portal-app:
    build: 
      context: .
      dockerfile: Dockerfile
    image: portal-portal-app:latest
    container_name: portal-flask-app
    ports:
      - "5000:5000"
    volumes:
      - ./uploads:/app/uploads
      - ./automation.log:/app/automation.log
      - ./logs:/app/logs
    environment:
      - FLASK_ENV=production
      - DISPLAY=:99
      - PYTHONUNBUFFERED=1
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - portal-network

networks:
  portal-network:
    driver: bridge
    
volumes:
  portal-uploads:
  portal-logs:
